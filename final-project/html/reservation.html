</head>
<body>

<header>
    <section class="wrapper-header">
    <img class="header-logo" src="/final-project/images/header-logo.png" alt="header-logo">
    <h1 class="header-title">Temple Inn and Suits</h1>
    <img class="header-4stars" src="/final-project/images/5873869ef3a71010b5e8ef41.png" alt="four stars logo">
    <p class="header-motto">a place out of time</p>
    </section>
</header>      
<nav class="home-nav">

                    <li class="btn"><a href="#" onclick="toggleMenu()"><span class="button">&#9776;</span></a></li>

                    <li class="btn"><a href="/final-project/html/contact.html">Contact</a></li>            
        </ul>
</nav>
<main>
    <div class="wrapper-form">  
    <section class="header-form">
        <h2 class="form-title">Hotel Reservation</h2>
        <img class="desk-bell" src="/final-project/images/icons/Desk Bell - 640x536.png" alt="desk bell">
    </section>

        
    <form class="form-reservation" action="/final-project/html/thankyou-reservation.html" method="get">


    <section class="personal-information">
        <h3 class="form-subtitle">1- Personal information</h3>
        <label><p>Full name </p><input class="input-form" type="text" name="full name" pattern="[A-Za-z\s]{5,}" autocomplete="off" required></label>
        <label><p>E-mail </p><input class="input-form" type="email" name="email" placeholder=" email@example.com" autocomplete="off"></label>
        <label><p>Phone number</p><input class="input-form" type="tel" name="telephone" autocomplete="off" pattern="[0-9]+" required></label>
        <label><p>Home State or country</p><input class="input-form" type="text" name="home state" autocomplete="off" required></label>
    </section>

    <section class="location">
        
        <label><h3 class="form-subtitle">2- Your Stay</h3>
        <p>Location</p>    
        <select name="location" class="input-form">
            <option value="" disabled selected>Select a location</option>
            <option value="Cedar City - Utah">Cedar City - Utah</option>
            <option value="Manhattan - NewYork">Manhattan - New York</option>
            <option value="Chicago Illinois">Chicago - Illinois</option>
            <option value="Atlanta - Georgia">Atlanta - Georgia</option>
        </select></label>

        <label><p>Check In</p><input class="input-form" type="date" name="chek in" autocomplete="off" ></label>
        <label><p>Check out</p><input class="input-form" type="date" name="check out" autocomplete="off" ></label>

        <label><p>Adults</p><input class="input-form" list="adults">
        <datalist id="adults">
          <option value="1">
          <option value="2">
          <option value="3">
          <option value="4">
          <option value="5">
          <option value="6">
        </datalist></label>

        <label><p>Children</p><input class="input-form" list="children">
        <datalist id="children">
            <option value="1">
            <option value="2">
            <option value="3">
            <option value="4">
            <option value="5">
            <option value="6">
            </datalist></label>

        <label><p>Number of rooms</p><input class="input-form" list="number-rooms">
        <datalist id="number-rooms">
            <option value="1">
            <option value="2">
            <option value="3">
            <option value="4">
            <option value="5">
            <option value="6">
            <option value="7">
            <option value="8">
            <option value="9">
            <option value="10">
        </datalist></label>    

        <label><p>Type of Rooms</p>
        <select name="room" class="input-form">
            <option value="" disabled selected>Select a room</option>
            <option value="Single">Single</option>
            <option value="Double">Double</option>
            <option value="Quadruple">Quadruple</option>
        </select></label>
    </section>

    <section class="comments">
        <h3 class="form-subtitle">3- Special accomodation comments</h3>
        <label><p>Comments</p><textarea rows="4" cols="40" class="input-form"></textarea></label>
        <br>
        <input type="submit" value="&#9755 Send reservation" class="submit-button large">
    </section>
        </form>
        
      </div>
      
</main>
